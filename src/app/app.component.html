<nz-layout class="app-layout">
    <nz-layout>
        <nz-header>
            <a [routerLink]="['/', 'home']" class="logo">
                <img
                    src="assets/logo.png"
                    alt="logo"
                />
            </a>

            <ul
                nz-menu
                nzTheme="dark"
                nzMode="horizontal"
            >
                <li
                    nz-menu-item
                    nzMatchRouter
                >
                    <a [routerLink]="['/', 'home', 'products']">Products</a>
                </li>
                <li
                    nz-menu-item
                    nzMatchRouter
                >
                    <a [routerLink]="['/', 'home', 'cart']">Cart</a>
                </li>
            </ul>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
